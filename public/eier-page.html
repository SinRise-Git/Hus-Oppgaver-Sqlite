<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eier</title>
    <link rel="stylesheet" href="./css/page-style.css">
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="settingBackgroud">
          <div class="settingEdit">
            <p id="settingEditUuid"></p>
              <form id="settingEditForm">
                <div>
                  <label for="editName">Name:</label>
                  <input type="text" id="editName">
                </div>
                <div>
                  <label for="editEmail">Email:</label>
                  <input type="text" id="editEmail">
                </div>
                <div>
                  <label for="editTaskCompleted">Tasks:</label>
                  <input type="text" id="editTaskCompleted">
                </div>
                <div>
                  <label for="editPoints">Points:</label>
                  <input type="text" id="editPoints">
                </div>
              </form>
            <div class="buttons">
              <button id="editConfirm">Confirm</button>
              <button id="editCancel">Cancel</button>
            </div>
            <div class="responseMessage">
              <p id="settingEditResponse"></p>
            </div>
          </div>
            <div class="settingChange">
              <p id="settingChangeUuid"></p>
              <form id="settingChangeForm">
                <div>
                  <label for="settingName">Name:</label>
                  <input type="text" id="settingName">
                </div>
                <div>
                  <label for="settingEmail">Email:</label>
                  <input type="text" id="settingEmail">
                </div>
                <div>
                  <label for="settingGroup">Group:</label>
                  <input type="text" id="settingGroup" disabled>
                </div>
                <p>Eier cant change there group!</p>
              </form>
              <div class="buttons">
                <button id="settingConfirm">Confirm</button>
                <button id="settingCancel">Cancel</button>
              </div>
              <div class="settingResponse">
                <p id="settingResponseMessage"></p>
              </div>
            </div>
            <div class="settingGroup">
              <p id="settingGroupUuid"></p>
                <form id="settingGroupForm">
                  <div>
                    <label for="editGroupName">Name:</label>
                    <input type="text" id="editGroupName">
                  </div>
                  <div>
                    <label for="editOwner">Owner:</label>
                    <input type="text" id="editOwner">
                  </div>
                  <p>If you wanna change the ownership of the group you someones uuid, and if you do so you will be logged out!</p>
                </form>
              <div class="buttons">
                <button id="groupConfirm">Confirm</button>
                <button id="groupCancel">Cancel</button>
              </div>
              <div class="responseMessage">
                <p id="settingGroupResponse"></p>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <div class="brand-title">
            <h1 id="page-title">Home</h1>
          </div>
          <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="navbar-links">
            <ul>
              <li>
                <button onclick="changePage('home')" class="optionPage">Home</button>
              </li>
              <li>
                <button onclick="changePage('tasks')" class="optionPage">Tasks</button>
              </li>
              <li>
                <button onclick="changePage('familiy')" class="optionPage">Family</button>
              </li>
              <li>
                <button onclick="changePage('shop')" class="optionPage">Shop</button>
              </li>
              <li>
                <button onclick="changePage('leaderboard')" class="optionPage">Leaderboard</button>
              </li>
              <li>
                <button class="optionButton">Setting</button>
              </li>
              <li>
                <button class="optionButton">Logout</button>
              </li>
            </ul>
          </div>
        </nav>
        <div class="pages">
          <div id="home">
            <h1>Home</h1>
          </div>
          <div id="tasks">
            <h1>Tasks</h1>
          </div>
          <div id="familiy">
            <div class="group">
            </div>
            <div class="buttons">
              <button onclick="changeUserPage('activeDiv')">Active Users</button>
              <button onclick="changeUserPage('awatingDiv')">Awating Users</button>
            </div>
            <div class="filters">
              <label for="filterName">Search:</label>
              <input type="text" id="filterName" placeholder="Search...">
              <label for="filterRole">Role:</label>
              <select id="filterRole">
                <option value="all">All</option>
              </select>
              <label for="filterMost">Most:</label>
              <select id="filterMost">
                <option value="none">None</option>
                <option value="points">Points</option>
                <option value="tasks">Tasks</option>
              </select>
            </div>
            <div class="userDiv">
              <div id="activeDiv">
                <h1>Active users: <span id="activeUsersCount"></span>
                </h1>
                <div class="users"></div>
              </div>
              <div id="awatingDiv">
                <h1>Awating users <span id="awatingUsersCount"></span>
                </h1>
                <div class="users"></div>
              </div>
            </div>
          </div>
          <div id="shop">
            <h1>Shop</h1>
          </div>
          <div id="leaderboard">
            <h1>Leaderboard</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript/page-script.js"></script>
</html>
