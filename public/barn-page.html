<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barn</title>
    <link rel="stylesheet" href="./css/page-style.css">
</head>
<body>
    <div class="main">
        <div class="content">
             <div class="settingDiv">
                <div class="changeSettings">
                  <div class="settingInput">
                    <p id="userUuid"></p>
                    <div class="name"> 
                      <label for="settingName">Name:</label>
                      <input type="text" id="settingName">
                    </div>
                    <div class="email"> 
                      <label for="settingEmail">Email:</label>
                      <input type="text" id="settingEmail">
                    </div>
                    <div class="group">
                      <label for="settingGroup">Group:</label>
                      <input type="text" id="settingGroup">
                    </div>
                    <p>If you change group you will be logged out.<br>And your account will have to be reactivated</p>
                  </div>
                  <div class="buttons">
                    <button id="settingConfirm">Confirm</button>
                    <button id="settingCancel">Cancel</button>
                  </div>
                  <p id="responseMessage">ww</p>
                </div>
              </div>
            <nav class="navbar">
                <div class="brand-title">Home</div>
                <div class="toggle-button"> 
                  <span class="bar"></span>
                  <span class="bar"></span>
                  <span class="bar"></span>
                </div>
                <div class="navbar-links">
                  <ul>
                    <li><button class="optionPage">Home</button></li>
                    <li><button class="optionPage">Tasks</button></li>
                    <li><button class="optionPage">Users</button></li>
                    <li><button class="optionPage">Shop</button></li>
                    <li><button class="optionPage">Leaderboard</button></li>
                    <li><button class="optionButton">Setting</button></li>
                    <li><button class="optionButton">Logout</button></li>
                  </ul>
                </div>
              </nav>
              <div class="pages">
                <div class="home">
                  <h1>Home</h1>

                </div>
                <div class="tasks">
                  <h1>Tasks</h1>

                </div>
                <div class="users">
                  <h1>Users</h1>

                </div>
                <div class="shop">
                  <h1>Shop</h1>

                </div>
                <div class="leaderboard">
                  <h1>Leaderboard</h1>

                </div>
              </div>
        </div>
    </div>
</body>
<script src="./javascript/page-script.js"></script>
<script> alert("You are not logged in"); </script>
</html>
