<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-style.css">
</head>
<body>
    <div class="main">
        <div class="form" id="loginDiv">
           <div class="rigthDiv">
            <form id="loginForm">
                <h1>Logg inn på kontoen din</h1>
                <div class="bottomHalf">
                    <input type="text" id="loginEmail" placeholder="Email">
                    <input type="password" id="loginPassword" placeholder="Password"> 
                    <button type="submit">
                        Login
                    </button>
                </div>
            </form>
            <p id="signupButton">Ingen bruker? <button onclick="showHide('signupDiv', 'loginDiv')">Signup</button></p>
            <p id="errorMessageLogin"></p>
          </div>  
          <div class="leftDiv">
            <div class="textContent"> 
                <h1>Ingen bruker?</h1>
                <p>Hvis du ikke har en bruker, så bare ta å lag en. Hvis du vil lage en ny gruppe, må du lage en nye bruker.</p>
                <button onclick="showHide('signupDiv', 'loginDiv')">Signup</button>
            </div>
          </div>
        </div>
        <div class="form" id="signupDiv" style="display: none;">
          <div class="rigthDiv">  
            <form id="signupForm">
               <div class="bottomHalf">
                <h1>Signup</h1>
                <input type="text" id="signupNavn" placeholder="Navn">
                <input type="text" id="signupEmail" placeholder="Email">
                <input type="password" id="signupPassword" placeholder="Password">
                <select id="usertypeSelect">
                </select>
                <div class="workgroupSelection">
                 <div id="workgroupActionDiv" style="display: none;">
                    <select id="workgroupAction">
                        <option value="1">Bli med i en gruppen</option>
                        <option value="2">Lage en gruppen</option>
                    </select>
                 </div>
                 <div id="joinWorkgroupDiv" style="display: block;">
                    <input id="joinWorkgroup" type="text" placeholder="Gruppe kode">
                 </div>               
                 <div id="createWorkgroupDiv" style="display: none;">
                    <input id="createWorkgroup" type="text" placeholder="Gruppe navn">
                 </div>
                </div>
                <button type="submit">
                    Signup
                </button>
               </div> 
              </form>
              <p id="loginButton">Har bruker? <button onclick="showHide('loginDiv', 'signupDiv')">Login</button></p>
              <p id="errorMessageSignup"></p>
            </div>
            <div class="leftDiv">
             <div class="textContent">    
              <h1>Har Bruker?</h1>
              <p>Hvis du allerede har en brukere, kan du logge din på gruppen din igjen. Og jobbe videre med oppgaver.</p>
              <button onclick="showHide('loginDiv', 'signupDiv')">Login</button></p> 
             </div>
            </div>  
        </div>
    </div>
</body>
<script src="./javascript/login-script.js"></script>
</html>
