<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="form" id="loginDiv">
           <div class="rigthDiv">
            <form id="loginForm">
                <h1>Login to your account</h1>
                <div class="bottomHalf">
                    <input type="text" id="loginEmail" placeholder="Email">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <button type="submit">
                        Login
                    </button>
                </div>
            </form>
            <p id="errorMessageLogin"></p>
          </div>  
          <div class="leftDiv">
            <div class="textContent"> 
                <h1>Ingen bruker?</h1>
                <p>Hvis du vil lage en ny gruppe, må du lage en nye bruker: </p>
                <button onclick="showHide('signupDiv', 'loginDiv')">Signup</button>
            </div>
          </div>
        </div>
        <div class="form" id="signupDiv" style="display: none;">
            <form id="signupForm">
                <h1>Signup</h1>
                <label for="signupNavn">Navn</label>
                <input type="text" id="signupNavn" placeholder="Navn">
                <label for="signupEmail">Email</label>
                <input type="text" id="signupEmail" placeholder="Email">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Password">
                <label for="usertypeSelect">Velg role</label>
                <select id="usertypeSelect">
                </select>
                <div class="workgroupSelection">
                 <div id="workgroupActionDiv" style="display: none;">
                    <label for="workgroupAction">Hva vil du gjør?</label>
                    <select id="workgroupAction">
                        <option value="1">Bli med i en gruppen</option>
                        <option value="2">Lage en gruppen</option>
                    </select>
                 </div>
                 <div id="joinWorkgroupDiv" style="display: block;">
                    <label for="joinWorkgroup">Skriv gruppe kode</label>
                    <input id="joinWorkgroup" type="text" placeholder="xxxx-xxxx">
                 </div>               
                 <div id="createWorkgroupDiv" style="display: none;">
                    <label for="createWorkgroup">Lage en gruppe</label>
                    <input id="createWorkgroup" type="text">
                 </div>
                </div>
                <button type="submit">
                    Signup
                </button>
            </form>
            <p id="redirect">Har du allerede bruker? <button onclick="showHide('loginDiv', 'signupDiv')">Login</button></p>
            <p id="errorMessageSignup"></p>
        </div>
    </div>
    <script>
        function showHide(show, hide){
            document.getElementById(show).style.display = 'block';
            document.getElementById(hide).style.display = 'none';
        }
       document.getElementById('usertypeSelect').addEventListener('change', function(){
             if(this.value == 2) {
                document.getElementById('workgroupActionDiv').style.display = 'block';
                document.getElementById('joinWorkgroupDiv').style.display = 'block';   
                
             } else if (this.value == 1) {
                document.getElementById('workgroupActionDiv').style.display = 'none';
                document.getElementById('createWorkgroupDiv').style.display = 'none';
                document.getElementById('joinWorkgroupDiv').style.display = 'block'
                document.getElementById('workgroupAction').value = 1
             }
        }); 
        document.getElementById('workgroupAction').addEventListener('change', function(){
            if(this.value == 1) {
               document.getElementById('joinWorkgroupDiv').style.display = 'block';
               document.getElementById('createWorkgroupDiv').style.display = 'none';
            } else if (this.value == 2) {
               document.getElementById('joinWorkgroupDiv').style.display = 'none';
               document.getElementById('createWorkgroupDiv').style.display = 'block';
            }
        }); 
        async function getUserRoles(){
            let response = await fetch('getUserRoles');
            let data = await response.json();
            let select = document.getElementById('usertypeSelect');
            data.forEach(role => {
                let option = document.createElement('option');
                option.value = role.id;
                option.innerHTML = role.name;
                select.appendChild(option);
            });
        }
        document.getElementById('loginForm').addEventListener('submit', async function(event){
            event.preventDefault()
            const loginForm = document.getElementById("loginForm")
            const userCredentials = {
                email: loginForm.loginEmail.value, 
                password: loginForm.loginPassword.value
            }
            const requestBody = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({userCredentials})
            }
            const response = await fetch('/checkLogin', requestBody);
            const data = await response.json();
            if(data.errorMessage){
                document.getElementById('errorMessageLogin').innerHTML = data.errorMessage
            } else if(data.redirectUrl){
                window.location.href = data.redirectUrl
            }
        })

        document.getElementById("signupForm").addEventListener('submit',  async function(event){
            event.preventDefault()
            const signupForm = document.getElementById("signupForm")
            let workgroupInfo
            if(signupForm.usertypeSelect.value === "1"){
                workgroupInfo = signupForm.joinWorkgroup.value
            } else if(signupForm.usertypeSelect.value == "2" && signupForm.workgroupAction.value === "2" ){
                workgroupInfo = signupForm.createWorkgroup.value
            } else{
                workgroupInfo = signupForm.joinWorkgroup.value
            }
            const userCredentials = {
                name: signupForm.signupNavn.value,
                email: signupForm.signupEmail.value,
                password: signupForm.signupPassword.value,
                usertype: signupForm.usertypeSelect.value,
                workgroupAction: signupForm.workgroupAction.value,
                workgroupInfo: workgroupInfo
            }

            const requestBody = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({userCredentials})
            }
            const response = await fetch('/checkCredentials', requestBody);
            const data = await response.json();
            if(data.errorMessage){
                document.getElementById('errorMessageSignup').innerHTML = data.errorMessage
            }  
        }) 
        getUserRoles()
    </script>
</body>
</html>
